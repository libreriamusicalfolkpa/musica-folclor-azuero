<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Libreria Musical Folklórica de Panamá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<header>
  <h1>Contacto</h1>
  <nav>
    <a href="index.html" class="btn">Inicio</a>
    <a href="disclaimer.html" class="btn">Disclaimer</a>
  </nav>
</header>

<main class="autor-detalle">
  <h2>Formulario de contacto</h2>

  <p style="text-align:center;">
    Para consultas académicas, educativas o investigativas relacionadas con este
    repositorio, puede enviar un mensaje a través del siguiente formulario.
  </p>

  <form
    action="https://formspree.io/f/mvzzqoqo"
    method="POST"
    style="max-width: 500px; margin: 0 auto;"
  >
    <label for="email"><strong>Correo electrónico</strong></label>
    <input
      type="email"
      id="email"
      name="email"
      required
      style="width:100%; padding:10px; margin:8px 0 16px;"
    >

    <label for="message"><strong>Mensaje</strong></label>
    <textarea
      id="message"
      name="message"
      rows="6"
      required
      style="width:100%; padding:10px; margin:8px 0 16px;"
    ></textarea>

    <!-- Asunto personalizado -->
    <input
      type="hidden"
      name="_subject"
      value="Mensaje desde el Repositorio Musical de Azuero"
    >

    <button type="submit" class="btn" style="width:100%;">
      Enviar mensaje
    </button>
  </form>

  <p style="text-align:center; margin-top:20px; font-size:0.9rem; color:#555;">
    El mensaje será enviado directamente al correo del repositorio.
  </p>
</main>

</body>
</html>
